specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Curate_Token
    network: base-sepolia
    source:
      address: "0xdc947e1b6Cd791dFaf8c482998937AE974f7BbbF"
      abi: Curate_Token
      startBlock: 21588740
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - OwnershipTransferred
        - Transfer
      abis:
        - name: Curate_Token
          file: ./abis/Curate_Token.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/curate-token.ts
  - kind: ethereum
    name: Voting
    network: base-sepolia
    source:
      address: "0x9a4E5c0375397DcA224b6D8367Ce58D231Ba21Ca"
      abi: Voting
      startBlock: 21625431
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VotingOwnershipTransferred
        - PostCreated
        - Voted
      abis:
        - name: Voting
          file: ./abis/Voting.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PostCreated(uint256,address,string,string)
          handler: handlePostCreated
        - event: Voted(uint256,address,uint256)
          handler: handleVoted
      file: ./src/voting.ts
  - kind: ethereum
    name: Settlement
    network: base-sepolia
    source:
      address: "0xeF1250aEc026D2C5E11509d1a605D1c5B12eDa61"
      abi: Settlement
      startBlock: 21625435
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DailySettlement
        - SettlementOwnershipTransferred
      abis:
        - name: Settlement
          file: ./abis/Settlement.json
      eventHandlers:
        - event: DailySettlement(uint256,uint256)
          handler: handleDailySettlement
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/settlement.ts
